<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder by Abdul Mannan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="profile">
            <input type="file" id="profilePicture" accept="image/*" />
            <img id="profileImage" src="" alt="Profile Picture" class="profile-img" />
        </div>
        <form id="resumeForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your name" />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" />
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" placeholder="Enter your skills"></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <textarea id="experience" placeholder="Enter your work experience"></textarea>
            </div>
            <div class="form-group">
                <button type="button" onclick="generateResume()">Generate Resume</button>
            </div>
        </form>

        <div id="resumePreview" class="preview">
            <h2>Resume Preview</h2>
            <div id="resumeDetails">
                <img id="resumeProfileImage" class="resume-img" />
                <div id="resumeContent">
                    <h3 id="resumeName"></h3>
                    <p id="resumeEmail"></p>
                    <h4>Skills:</h4>
                    <p id="resumeSkills"></p>
                    <h4>Experience:</h4>
                    <p id="resumeExperience"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
